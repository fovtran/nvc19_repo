<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>NGL - embedded</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>

    <body>
        <script src="ngl.js"></script>
        <script>
            NGL.mainScriptFilePath = "ngl.js";
            document.addEventListener( "DOMContentLoaded", function(){
                var stage = new NGL.Stage( "viewport" );
                stage.viewer.container.addEventListener( "dblclick", function(){
                    stage.toggleFullscreen();
                } );
                stage.loadFile( 'Protein_3a.pdb' ).then( function( o ) {
                    o.addRepresentation( "cartoon" );
                    o.addRepresentation( "licorice", {'sele': 'water and not hydrogen'} );
                    o.centerView();
                });
                // stage.addRepresentation( "licorice", {'sele': 'not water'} );
                stage.setTheme( "light" );
            } );
        </script>

        <div id="viewport" style="width:1400px; height:900px;"></div>
</body></html>
